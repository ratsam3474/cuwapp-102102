<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Hyperswitch Test</title>
    
    <!-- Try loading SDK with custom config -->
    <script>
        // Override the SDK config before loading
        window.HYPERSWITCH_ENV = {
            API_BASE_URL: 'http://localhost:8080',
            SDK_BASE_URL: 'http://localhost:9050'  // If you have SDK running locally
        };
    </script>
    <script src="https://beta.hyperswitch.io/v1/HyperLoader.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            background: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #payment-form {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Local Hyperswitch Payment Test</h1>
    
    <div id="status" class="status">Ready to test...</div>
    
    <button onclick="testLocalPayment()">Test Local Payment Flow</button>
    
    <div id="payment-form">
        <div id="payment-element">
            <!-- Payment form will be injected here -->
        </div>
        <button id="submit" style="display:none; margin-top: 20px;">Pay Now</button>
    </div>
    
    <script>
        const log = (msg) => {
            console.log(msg);
            document.getElementById('status').innerHTML += `<br>${msg}`;
        };
        
        async function testLocalPayment() {
            try {
                log('Step 1: Creating payment on local Hyperswitch...');
                
                // Create payment directly with local Hyperswitch
                const paymentResponse = await fetch('http://localhost:8080/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-key': 'snd_CJ3p6AmwV0KYyogJ98bxwxB9G77U3eivg76absMQm0ryejDsyNisSMdfedvELvA2'
                    },
                    body: JSON.stringify({
                        amount: 1000,
                        currency: 'USD',
                        confirm: false,
                        capture_method: 'automatic',
                        customer_id: 'test_customer_' + Date.now(),
                        email: 'test@example.com'
                    })
                });
                
                const payment = await paymentResponse.json();
                log(`✅ Payment created: ${payment.payment_id}`);
                log(`Client secret: ${payment.client_secret}`);
                
                log('Step 2: Initializing SDK with local backend...');
                
                // Try different initialization approaches
                // Approach 1: Point to local API
                const hyper = Hyper('pk_snd_d829ab00f5cd4fa4aad11634917d752a', {
                    customBackendUrl: 'http://localhost:8080',
                    customPaymentSheetBackendUrl: 'http://localhost:8080'
                });
                
                log('✅ SDK initialized');
                
                // Create widgets
                const widgets = hyper.widgets({
                    clientSecret: payment.client_secret,
                    appearance: { theme: 'default' }
                });
                
                const paymentElement = widgets.create('payment', {
                    layout: 'tabs'
                });
                
                paymentElement.mount('#payment-element');
                log('✅ Payment form mounted');
                
                document.getElementById('submit').style.display = 'block';
                document.getElementById('submit').onclick = async () => {
                    log('Processing payment...');
                    const {error} = await hyper.confirmPayment({
                        widgets,
                        confirmParams: {
                            return_url: 'https://app.cuwapp.com/payment-success'
                        },
                        redirect: 'if_required'
                    });
                    
                    if (error) {
                        log(`❌ Error: ${error.message}`);
                    } else {
                        log('✅ Payment successful!');
                    }
                };
                
            } catch (error) {
                log(`❌ Error: ${error.message}`);
                console.error(error);
            }
        }
    </script>
</body>
</html>
