<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Checkout Test</title>
    <script src="https://beta.hyperswitch.io/v1/HyperLoader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        #payment-element {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 300px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #5469d4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #4456c7;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .message.show {
            display: block;
        }
        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        .message.success {
            background: #efe;
            color: #070;
            border: 1px solid #cfc;
        }
        .test-cards {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .test-cards h3 {
            margin-top: 0;
        }
        .test-cards code {
            background: white;
            padding: 2px 4px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <h1>Simple Hyperswitch Checkout Test</h1>
    
    <div class="test-cards">
        <h3>Test Card Numbers:</h3>
        <p><strong>Success:</strong> <code>4242 4242 4242 4242</code></p>
        <p><strong>3D Secure:</strong> <code>4000 0025 0000 3155</code></p>
        <p><strong>Declined:</strong> <code>4000 0000 0000 9995</code></p>
        <p>Use any future expiry date and any 3-digit CVV</p>
    </div>
    
    <div id="payment-element">
        <!-- Hyperswitch Elements will be inserted here -->
    </div>
    
    <button id="submit">Pay $7.00</button>
    
    <div id="message" class="message"></div>
    
    <script>
        // This is your test publishable key
        const publishableKey = 'pk_snd_68a3be601ff24b82a4b163a8b3d046b2';
        
        let elements;
        
        initialize();
        
        async function initialize() {
            try {
                // Create payment intent
                const response = await fetch("/api/payments/create-payment-intent", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        plan_id: "starter",
                        amount: 700,
                        user_id: "test_user",
                        email: "test@example.com",
                        return_url: window.location.origin + "/static/payment-success.html",
                        cancel_url: window.location.href
                    }),
                });
                
                const { clientSecret } = await response.json();
                
                if (!clientSecret) {
                    showMessage('Failed to create payment intent', 'error');
                    return;
                }
                
                // Initialize Hyperswitch
                const hyper = Hyper(publishableKey, {
                    customBackendUrl: "https://app.cuwapp.com"
                });
                
                // Create payment element
                const appearance = {
                    theme: 'default',
                    variables: {
                        colorPrimary: '#5469d4',
                    }
                };
                
                elements = hyper.elements({ clientSecret, appearance });
                
                // Create and mount payment element
                const paymentElement = elements.create('payment', {
                    layout: 'tabs',
                    defaultValues: {
                        billingDetails: {
                            name: 'Test User',
                            email: 'test@example.com'
                        }
                    }
                });
                
                paymentElement.mount("#payment-element");
                
                // Enable submit button
                document.querySelector("#submit").disabled = false;
                
            } catch (error) {
                showMessage('Initialization error: ' + error.message, 'error');
                console.error('Init error:', error);
            }
        }
        
        document.querySelector("#submit").addEventListener("click", handleSubmit);
        
        async function handleSubmit(e) {
            e.preventDefault();
            setLoading(true);
            
            try {
                const hyper = Hyper(publishableKey, {
                    customBackendUrl: "https://app.cuwapp.com"
                });
                
                const { error, paymentIntent } = await hyper.confirmPayment({
                    elements,
                    confirmParams: {
                        return_url: window.location.origin + "/static/payment-success.html",
                    },
                    redirect: "if_required"
                });
                
                if (error) {
                    // This point is reached when there's an immediate error
                    // Show error to customer
                    if (error.type === "card_error" || error.type === "validation_error") {
                        showMessage(error.message, 'error');
                    } else {
                        showMessage("An unexpected error occurred: " + error.message, 'error');
                    }
                    console.error('Payment error:', error);
                } else if (paymentIntent && paymentIntent.status === 'succeeded') {
                    // Payment succeeded
                    showMessage('Payment successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/static/payment-success.html';
                    }, 2000);
                }
                
            } catch (err) {
                showMessage('Payment failed: ' + err.message, 'error');
                console.error('Submit error:', err);
            }
            
            setLoading(false);
        }
        
        function showMessage(text, type) {
            const messageDiv = document.querySelector("#message");
            messageDiv.textContent = text;
            messageDiv.className = `message show ${type}`;
        }
        
        function setLoading(isLoading) {
            const button = document.querySelector("#submit");
            button.disabled = isLoading;
            button.textContent = isLoading ? "Processing..." : "Pay $7.00";
        }
    </script>
</body>
</html>
