    description: |
      ## CuWhapp Subscription Plans & Features
      
      ### Plan Comparison
      
      | Feature | FREE | STARTER | HOBBY | PRO | PREMIUM |
      |---------|------|---------|-------|-----|---------|
      | **Price** | $0 | $7/month | $20/month | $45/month | $99/month |
      | **Sessions** | 1 | 1 | 3 | 10 | 30 |
      | **Messages/Month** | 100 | 1,000 | 10,000 | 30,000 | Unlimited |
      | **Contact Export** | 100 | Unlimited | Unlimited | Unlimited | Unlimited |
      | **Campaigns** | Unlimited | Unlimited | Unlimited | Unlimited | Unlimited |
      | **Start All Campaigns** | âŒ | âŒ | âœ… | âœ… | âœ… |
      | **Schedule Campaign** | âŒ | âŒ | âœ… | âœ… | âœ… |
      | **WhatsApp Warmer** | âŒ | âŒ | âœ… (24h) | âœ… (96h) | âœ… (360h) |
      
      ### Feature Enforcement
      
      **Session Limits:** Enforced on session creation. Users cannot create more sessions than their plan allows.
      
      **Premium Campaign Features:** Start All and Schedule Campaign endpoints return 403 Forbidden for FREE and STARTER plans.
      
      **WhatsApp Warmer:** Only available for HOBBY+ plans. FREE and STARTER users get 403 Forbidden when trying to create or start warmers.
      
      **Usage Tracking:** Warmer hours are tracked cumulatively across all sessions. Users cannot start warmer if they've exceeded their plan's hour limit.

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    
    AdminAuth:
      type: http
      scheme: bearer
      description: Admin authentication token
  
  schemas:
    Session:
      type: object
      properties:
        name:
          type: string
          example: "session_01"
        status:
          type: string
          enum: [WORKING, STOPPED, STARTING, FAILED, connecting, error]
        qr_code:
          type: string
        phone_number:
          type: string
        created_at:
          type: string
          format: date-time
    
    Campaign:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        status:
          type: string
          enum: [created, running, paused, completed, failed, scheduled]
        session_name:
          type: string
        total_recipients:
          type: integer
        messages_sent:
          type: integer
        messages_failed:
          type: integer
        is_scheduled:
          type: boolean
        scheduled_start_time:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
    
    WarmerSession:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        status:
          type: string
          enum: [inactive, warming, paused, stopped]
        orchestrator_session:
          type: string
        participant_sessions:
          type: array
          items:
            type: string
        total_groups_created:
          type: integer
        total_messages_sent:
          type: integer
        total_duration_minutes:
          type: number
        user_id:
          type: string
    
    Payment:
      type: object
      properties:
        payment_id:
          type: string
        amount:
          type: number
        currency:
          type: string
        status:
          type: string
          enum: [pending, processing, succeeded, failed]
        payment_method:
          type: string
    
    Subscription:
      type: object
      properties:
        user_id:
          type: string
        plan_type:
          type: string
          enum: [free, starter, hobby, pro, premium, admin]
        status:
          type: string
          enum: [trial, active, cancelled, expired, grace_period, suspended]
        current_period_start:
          type: string
          format: date-time
        current_period_end:
          type: string
          format: date-time
        max_sessions:
          type: integer
        max_messages_per_month:
          type: integer
        warmer_duration_hours:
          type: integer
    
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: object

